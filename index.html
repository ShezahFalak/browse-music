<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find Your Favourite Tracks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  body {
    background: linear-gradient(270deg, #a4d2f4 0%, white 50%, #a4d2f4 100%);
    min-height: 100vh;
  }

  p.title {
    font-family: 'Georgia', serif;
    font-weight: bold;
    text-align: center;
    font-size: 48px;
    font-style: oblique;
    padding-top: 20px;
    color: #0b3d91;
  }

  .btn-custom {
    background: linear-gradient(135deg, #7abaf2, #eaf4fd);
    color: #0b1e3f;
    font-weight: bold;
    font-size: 20px;
    border: 2px solid #0b3d91;
    border-radius: 8px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .btn-custom:hover {
    transform: scale(1.05);
    box-shadow: 0px 4px 15px rgba(18, 96, 241, 0.4);
  }

  .form-control:focus,
  .form-select:focus {
    border-color: #2980b9;
    box-shadow: 0 0 10px rgba(18, 96, 241, 0.3);
  }

  .result {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    padding: 30px 15px;
    font-family: Arial, sans-serif;
  }

  .result-item {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    background: rgba(255, 255, 255, 0.95);
    padding: 20px;
    border-radius: 12px;
    width: 100%;
    max-width: 900px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
    align-items: center;
  }

  .result-item img {
    width: 100%;
    max-width: 300px;
    height: auto;
    border-radius: 10px;
    border: 3px solid transparent;
    object-fit: cover;
    transition: border-color 0.3s ease;
  }

  .result-item img:hover {
    border-color: #2980b9;
  }

  .result-info {
    display: flex;
    flex-direction: column;
    gap: 10px;
    flex: 1;
    min-width: 200px;
  }

  .result-info span {
    font-size: 20px;
    font-weight: 600;
  }

  .result-info a {
    font-size: 16px;
    color: #007bff;
    text-decoration: underline;
    font-weight: bold;
    word-break: break-word;
  }

  /* Mobile responsiveness */
  @media (max-width: 576px) {
    p.title {
      font-size: 36px;
    }

    .btn-custom {
      font-size: 18px;
    }

    .result-item {
      flex-direction: column;
      align-items: center;
    }

    .result-item img {
      width: 100%;
      height: auto;
    }

    .result-info span {
      font-size: 18px;
    }

    .result-info a {
      font-size: 14px;
    }
  }
</style>
</head>
<body>

  <p class="title">Find Your Favourite Tracks</p>

  <div class="container my-4">
    <div class="row justify-content-center align-items-center g-3">
      <div class="col-md-5">
        <input type="text" id="searchid" class="form-control form-control-lg" placeholder="Enter search term">
      </div>
      <div class="col-md-3">
        <select id="searchType" class="form-select form-select-lg">
          <option value="song">Song</option>
          <option value="album">Album</option>
          <option value="artist">Artist</option>
        </select>
      </div>
      <div class="col-md-2 d-grid">
        <button class="btn btn-custom btn-lg" onclick="fetchSongs()">Search</button>
      </div>
    </div>
  </div>

  <div id="results" class="result container"></div>

  <script src="songs.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
